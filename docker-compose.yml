version: '3.8'

services:
  cctv-app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_APP_URL=http://localhost:3000
      - RTSP_BASE_URL=rtsp://localhost:554
      - FFMPEG_PATH=/usr/bin/ffmpeg
      - HLS_SEGMENT_TIME=4
      - MAX_CAMERAS=16
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - LOG_LEVEL=info
    volumes:
      - ./public/streams:/app/public/streams
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - cctv-network

  # Optional: Add nginx for reverse proxy and SSL termination
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - cctv-app
    restart: unless-stopped
    networks:
      - cctv-network
    profiles:
      - with-nginx

networks:
  cctv-network:
    driver: bridge

volumes:
  streams:
  logs:
